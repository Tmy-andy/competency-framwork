<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quản Lý Vị Trí Nhân Viên</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script src="competency-manager.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200" data-page="quan-ly-vi-tri">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <div class="ml-64 w-[calc(100%-256px)] h-screen overflow-y-auto">
        <!-- Main Content -->
        <main class="p-8">
            <div class="mx-auto max-w-7xl">
                <!-- PageHeading -->
                <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
                    <div class="flex flex-col gap-1">
                        <h1 class="text-gray-900 dark:text-gray-50 text-3xl font-bold leading-tight tracking-tight">
                            Quản Lý Vị Trí Nhân Viên</h1>
                        <p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Quản lý danh sách vị trí: Sales, Seller, Barista và các chức vụ khác</p>
                    </div>
                    <button onclick="showAddPositionModal()"
                        class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-primary/90">
                        <span class="material-symbols-outlined">add_circle</span>
                        Thêm vị trí
                    </button>
                </div>

                <!-- Positions Table -->
                <div class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800">
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Mã Vị Trí</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Tên Vị Trí</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Mô Tả</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Cấp Độ</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="positions-tbody">
                            <!-- Positions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Position Modal -->
    <div id="position-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 p-6 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white" id="modal-title">Thêm Vị Trí</h2>
                <button onclick="closePositionModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="position-form" class="p-6 space-y-4" onsubmit="handleSavePosition(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mã Vị Trí *</label>
                    <input type="text" id="position-code" required placeholder="VD: sales, seller, barista"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tên Vị Trí *</label>
                    <input type="text" id="position-name" required placeholder="Tên vị trí"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mô Tả</label>
                    <textarea id="position-description" placeholder="Mô tả chi tiết về vị trí"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Cấp Độ *</label>
                    <select id="position-level" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">Chọn cấp độ</option>
                        <option value="entry">Entry (Nhân viên mới)</option>
                        <option value="staff">Staff (Nhân viên)</option>
                        <option value="supervisor">Supervisor (Giám sát)</option>
                        <option value="manager">Manager (Quản lý)</option>
                        <option value="director">Director (Giám đốc)</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closePositionModal()" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800">Hủy</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load sidebar from sidebar.html
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                
                // Highlight active page AFTER sidebar is loaded
                setTimeout(() => {
                    const currentPage = document.body.getAttribute('data-page');
                    const navLinks = document.querySelectorAll('.nav-link');
                    
                    navLinks.forEach(link => {
                        link.classList.remove('bg-primary/10', 'text-primary', 'dark:text-white', 'dark:bg-primary/30', 'font-bold');
                        if (link.getAttribute('data-page') === currentPage) {
                            link.classList.add('bg-primary/10', 'text-primary', 'dark:text-white', 'dark:bg-primary/30', 'font-bold');
                        }
                    });
                }, 50);
            });

        let positions = [];
        let currentEditPosition = null;

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            await loadPositions();
            renderPositions();
        });

        async function loadPositions() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                positions = data.positions || [];
                
                // Load from localStorage if available
                const saved = localStorage.getItem('positions');
                if (saved) {
                    positions = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Error loading positions:', error);
            }
        }

        function renderPositions() {
            const tbody = document.getElementById('positions-tbody');
            tbody.innerHTML = '';

            positions.forEach(position => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900 dark:text-white">${position.code}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">${position.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300 max-w-xs truncate">${position.description}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400">
                            ${position.level}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="flex items-center gap-2">
                            <button onclick="editPosition('${position.id}')" class="text-primary hover:text-primary/80" title="Sửa">
                                <span class="material-symbols-outlined text-lg">edit</span>
                            </button>
                            <button onclick="deletePosition('${position.id}')" class="text-red-600 hover:text-red-500" title="Xóa">
                                <span class="material-symbols-outlined text-lg">delete</span>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showAddPositionModal() {
            currentEditPosition = null;
            document.getElementById('modal-title').textContent = 'Thêm Vị Trí';
            document.getElementById('position-form').reset();
            document.getElementById('position-modal').classList.remove('hidden');
        }

        function closePositionModal() {
            document.getElementById('position-modal').classList.add('hidden');
            currentEditPosition = null;
        }

        function editPosition(positionId) {
            currentEditPosition = positions.find(p => p.id === positionId);
            if (!currentEditPosition) return;

            document.getElementById('modal-title').textContent = 'Sửa Thông Tin Vị Trí';
            document.getElementById('position-code').value = currentEditPosition.code;
            document.getElementById('position-name').value = currentEditPosition.name;
            document.getElementById('position-description').value = currentEditPosition.description || '';
            document.getElementById('position-level').value = currentEditPosition.level || '';

            document.getElementById('position-modal').classList.remove('hidden');
        }

        function handleSavePosition(event) {
            event.preventDefault();

            const code = document.getElementById('position-code').value;
            const name = document.getElementById('position-name').value;
            const description = document.getElementById('position-description').value;
            const level = document.getElementById('position-level').value;

            if (currentEditPosition) {
                // Update existing
                currentEditPosition.code = code;
                currentEditPosition.name = name;
                currentEditPosition.description = description;
                currentEditPosition.level = level;
            } else {
                // Add new
                const newPosition = {
                    id: `POS${Date.now()}`,
                    code,
                    name,
                    description,
                    level
                };
                positions.push(newPosition);
            }

            // Save to localStorage
            localStorage.setItem('positions', JSON.stringify(positions));
            
            renderPositions();
            closePositionModal();
            alert(currentEditPosition ? 'Cập nhật vị trí thành công!' : 'Thêm vị trí thành công!');
        }

        function deletePosition(positionId) {
            const position = positions.find(p => p.id === positionId);
            if (!position) return;

            if (confirm(`Bạn có chắc chắn muốn xóa vị trí "${position.name}" không?`)) {
                positions = positions.filter(p => p.id !== positionId);
                localStorage.setItem('positions', JSON.stringify(positions));
                renderPositions();
                alert('Xóa vị trí thành công!');
            }
        }

        // Close modal when clicking outside
        document.getElementById('position-modal').addEventListener('click', (e) => {
            if (e.target.id === 'position-modal') {
                closePositionModal();
            }
        });
    </script>
    <script src="auth.js"></script>
</body>

</html>
