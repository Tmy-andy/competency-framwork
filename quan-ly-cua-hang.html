<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quản Lý Cửa Hàng</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script src="competency-manager.js"></script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200" data-page="quan-ly-cua-hang">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <div class="ml-64 w-[calc(100%-256px)] h-screen overflow-y-auto">
        <!-- Main Content -->
        <main class="p-8">
            <div class="mx-auto max-w-7xl">
                <!-- PageHeading -->
                <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
                    <div class="flex flex-col gap-1">
                        <h1 class="text-gray-900 dark:text-gray-50 text-3xl font-bold leading-tight tracking-tight">
                            Quản Lý Cửa Hàng</h1>
                        <p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Quản lý thông tin cửa hàng, mã cửa hàng, khu vực và nhân viên</p>
                    </div>
                    <button onclick="showAddStoreModal()"
                        class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition-all hover:bg-primary/90">
                        <span class="material-symbols-outlined">add_circle</span>
                        Thêm cửa hàng
                    </button>
                </div>

                <!-- Stores Table -->
                <div class="rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-800">
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Mã Cửa Hàng</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Tên Cửa Hàng</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Khu Vực</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Địa Chỉ</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Quản Lý</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Số NV</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Trạng Thái</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900 dark:text-gray-50">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="stores-tbody">
                            <!-- Stores will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Store Modal -->
    <div id="store-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 p-6 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white" id="modal-title">Thêm Cửa Hàng</h2>
                <button onclick="closeStoreModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <form id="store-form" class="p-6 space-y-4" onsubmit="handleSaveStore(event)">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mã Cửa Hàng *</label>
                    <input type="text" id="store-code" required placeholder="VD: SG-TPHCM-001"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tên Cửa Hàng *</label>
                    <input type="text" id="store-name" required placeholder="Tên cửa hàng"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Khu Vực *</label>
                    <select id="store-region" required
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="">Chọn khu vực</option>
                        <option value="Miền Nam">Miền Nam</option>
                        <option value="Miền Bắc">Miền Bắc</option>
                        <option value="Miền Trung">Miền Trung</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Địa Chỉ</label>
                    <input type="text" id="store-address" placeholder="Địa chỉ cửa hàng"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Số Điện Thoại</label>
                    <input type="tel" id="store-phone" placeholder="Số điện thoại"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Quản Lý</label>
                    <input type="text" id="store-manager" placeholder="Tên quản lý"
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50" />
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeStoreModal()" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800">Hủy</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load sidebar from sidebar.html
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                
                // Highlight active page AFTER sidebar is loaded
                setTimeout(() => {
                    const currentPage = document.body.getAttribute('data-page');
                    const navLinks = document.querySelectorAll('.nav-link');
                    
                    navLinks.forEach(link => {
                        link.classList.remove('bg-primary/10', 'text-primary', 'dark:text-white', 'dark:bg-primary/30', 'font-bold');
                        if (link.getAttribute('data-page') === currentPage) {
                            link.classList.add('bg-primary/10', 'text-primary', 'dark:text-white', 'dark:bg-primary/30', 'font-bold');
                        }
                    });
                }, 50);
            });

        let stores = [];
        let currentEditStore = null;

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            await loadStores();
            renderStores();
        });

        async function loadStores() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                stores = data.stores || [];
                
                // Load from localStorage if available
                const saved = localStorage.getItem('stores');
                if (saved) {
                    stores = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Error loading stores:', error);
            }
        }

        function renderStores() {
            const tbody = document.getElementById('stores-tbody');
            tbody.innerHTML = '';

            stores.forEach(store => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900 dark:text-white">${store.code}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">${store.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">${store.region}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300 max-w-xs truncate">${store.address}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">${store.manager || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">${store.employeeCount}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${store.status === 'active' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400' : 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400'}">
                            ${store.status === 'active' ? 'Hoạt động' : 'Ngừng hoạt động'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="flex items-center gap-2">
                            <button onclick="editStore('${store.id}')" class="text-primary hover:text-primary/80" title="Sửa">
                                <span class="material-symbols-outlined text-lg">edit</span>
                            </button>
                            <button onclick="deleteStore('${store.id}')" class="text-red-600 hover:text-red-500" title="Xóa">
                                <span class="material-symbols-outlined text-lg">delete</span>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showAddStoreModal() {
            currentEditStore = null;
            document.getElementById('modal-title').textContent = 'Thêm Cửa Hàng';
            document.getElementById('store-form').reset();
            document.getElementById('store-modal').classList.remove('hidden');
        }

        function closeStoreModal() {
            document.getElementById('store-modal').classList.add('hidden');
            currentEditStore = null;
        }

        function editStore(storeId) {
            currentEditStore = stores.find(s => s.id === storeId);
            if (!currentEditStore) return;

            document.getElementById('modal-title').textContent = 'Sửa Thông Tin Cửa Hàng';
            document.getElementById('store-code').value = currentEditStore.code;
            document.getElementById('store-name').value = currentEditStore.name;
            document.getElementById('store-region').value = currentEditStore.region;
            document.getElementById('store-address').value = currentEditStore.address || '';
            document.getElementById('store-phone').value = currentEditStore.phone || '';
            document.getElementById('store-manager').value = currentEditStore.manager || '';

            document.getElementById('store-modal').classList.remove('hidden');
        }

        function handleSaveStore(event) {
            event.preventDefault();

            const code = document.getElementById('store-code').value;
            const name = document.getElementById('store-name').value;
            const region = document.getElementById('store-region').value;
            const address = document.getElementById('store-address').value;
            const phone = document.getElementById('store-phone').value;
            const manager = document.getElementById('store-manager').value;

            if (currentEditStore) {
                // Update existing
                currentEditStore.code = code;
                currentEditStore.name = name;
                currentEditStore.region = region;
                currentEditStore.address = address;
                currentEditStore.phone = phone;
                currentEditStore.manager = manager;
            } else {
                // Add new
                const newStore = {
                    id: `STORE${Date.now()}`,
                    code,
                    name,
                    region,
                    address,
                    phone,
                    manager,
                    employeeCount: 0,
                    status: 'active'
                };
                stores.push(newStore);
            }

            // Save to localStorage
            localStorage.setItem('stores', JSON.stringify(stores));
            
            renderStores();
            closeStoreModal();
            alert(currentEditStore ? 'Cập nhật cửa hàng thành công!' : 'Thêm cửa hàng thành công!');
        }

        function deleteStore(storeId) {
            const store = stores.find(s => s.id === storeId);
            if (!store) return;

            if (confirm(`Bạn có chắc chắn muốn xóa cửa hàng "${store.name}" không?`)) {
                stores = stores.filter(s => s.id !== storeId);
                localStorage.setItem('stores', JSON.stringify(stores));
                renderStores();
                alert('Xóa cửa hàng thành công!');
            }
        }

        // Close modal when clicking outside
        document.getElementById('store-modal').addEventListener('click', (e) => {
            if (e.target.id === 'store-modal') {
                closeStoreModal();
            }
        });
    </script>
</body>

</html>
